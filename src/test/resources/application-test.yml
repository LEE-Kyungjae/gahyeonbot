spring:
  application:
    name: gahyeonbot-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false  # 테스트에서는 Flyway 비활성화

app:
  credentials:
    application-id: "test-app-id"
    token: "test-token"
    spotify-client-id: "test-spotify-id"
    spotify-client-secret: "test-spotify-secret"
    openai-api-key: "test-openai-key"

spring.ai:
  openai:
    api-key: "test-openai-key"
    chat:
      options:
        model: gpt-4o-mini
        temperature: 0.7
        max-tokens: 500

logging:
  level:
    com.gahyeonbot: DEBUG
    org.hibernate.SQL: DEBUG
