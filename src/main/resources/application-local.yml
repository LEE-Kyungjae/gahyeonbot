# application-local.yml
spring:
  datasource:
    url: jdbc:h2:mem:gahyeonbot-local;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    enabled: false

logging:
  level:
    com.gahyeonbot: DEBUG
    org.springframework.web: INFO

server:
  port: 8080

bot:
  enabled: false
