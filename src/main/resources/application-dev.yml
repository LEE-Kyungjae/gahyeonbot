#application-dev.yml
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/gahyeonbot
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_DEV_USERNAME}
    password: ${POSTGRES_DEV_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      idle-timeout: 30000
      connection-timeout: 30000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false  # 개발 환경에서는 Flyway 비활성화, ddl-auto: update 사용

logging:
  level:
    com.gahyeonbot: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8080

