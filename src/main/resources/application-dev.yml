#application-dev.yml
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/gahyeonbot
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_DEV_USERNAME}
    password: ${POSTGRES_DEV_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      idle-timeout: 30000
      connection-timeout: 30000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate  # Flyway가 스키마 관리, Hibernate는 검증만
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true  # 기존 DB에 Flyway 적용
    baseline-version: 0  # 처음부터 시작
    locations: classpath:db/migration

logging:
  level:
    com.gahyeonbot: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8080

bot:
  enabled: ${BOT_ENABLED:true}

