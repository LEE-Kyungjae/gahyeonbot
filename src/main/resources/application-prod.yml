#application-prod.yml
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_PROD_HOST}:${POSTGRES_PROD_PORT}/gahyeonbot
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_PROD_USERNAME}
    password: ${POSTGRES_PROD_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update  # TODO: 나중에 Flyway 마이그레이션 완료 후 none으로 변경
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.gahyeonbot: INFO
    org.springframework.web: INFO

server:
  port: 8080
# server.port는 배포 스크립트에서 SERVER_PORT 환경변수로 전달됨 (Blue: 8080, Green: 8081)

#  실행 파라미터로
# --spring.profiles.active=prod
# IntelliJ Run/Debug Configurations → VM Options에
# -Dspring.profiles.active=prod
