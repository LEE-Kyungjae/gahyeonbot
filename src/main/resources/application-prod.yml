#application-prod.yml
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_PROD_HOST}:${POSTGRES_PROD_PORT}/gahyeonbot
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_PROD_USERNAME}
    password: ${POSTGRES_PROD_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none  # Flyway가 스키마 관리
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true  # 기존 데이터베이스에 Flyway 적용
    baseline-version: 0  # 기존 스키마를 버전 0으로 설정
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.gahyeonbot: INFO
    org.springframework.web: INFO

server:
  port: 8080
# server.port는 배포 스크립트에서 SERVER_PORT 환경변수로 전달됨 (Blue: 8080, Green: 8081)

#  실행 파라미터로
# --spring.profiles.active=prod
# IntelliJ Run/Debug Configurations → VM Options에
# -Dspring.profiles.active=prod
