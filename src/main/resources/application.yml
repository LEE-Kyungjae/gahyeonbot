#apllication.yml
app:
  credentials:
    application-id: ${APPLICATION_ID}
    token: ${TOKEN}
    spotify-client-id: ${SPOTIFY_CLIENT_ID}
    spotify-client-secret: ${SPOTIFY_CLIENT_SECRET}
    openai-api-key: ${OPENAI_API_KEY}

spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini  # 저렴한 모델 사용 (GPT-4 대비 1/10 가격)
          temperature: 0.7
          max-tokens: 500     # 응답 길이 제한으로 비용 절감
  application:
    name: gahyeonbot
  profiles:
    default: local  # 기본은 H2(로컬) 프로필, 필요 시 dev/prod로 override
  main:
    web-application-type: servlet  # 명시적으로 웹 서버 활성화
  jpa:
    open-in-view: false
  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  servlet:
    context-path: /api
  shutdown: graceful

# 공통 로깅 패턴
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 공통
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics
