#apllication.yml
app:
  credentials:
    application-id: ${APPLICATION_ID}
    token: ${TOKEN}
    spotify-client-id: ${SPOTIFY_CLIENT_ID}
    spotify-client-secret: ${SPOTIFY_CLIENT_SECRET}
    openai-api-key: ${OPENAI_API_KEY}
    glm-api-key: ${GLM_API_KEY:}

spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini  # 저렴한 모델 사용 (GPT-4 대비 1/10 가격)
          temperature: 0.7
          max-tokens: 500     # 응답 길이 제한으로 비용 절감
  application:
    name: gahyeonbot
  profiles:
    default: dev  # 기본 실행 시 dev 프로필 사용 (운영과 동일한 환경)
  main:
    web-application-type: servlet  # 명시적으로 웹 서버 활성화
  jpa:
    open-in-view: false
  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  servlet:
    context-path: /api
  shutdown: graceful

bot:
  enabled: ${BOT_ENABLED:true}
  leader-lock:
    enabled: ${BOT_LEADER_LOCK_ENABLED:true}
    key: ${BOT_LEADER_LOCK_KEY:1220338955082399845}
    retry-ms: ${BOT_LEADER_LOCK_RETRY_MS:30000}

# 공통 로깅 패턴
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 공통
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics

weather:
  rag:
    enabled: ${WEATHER_RAG_ENABLED:true}
    embedding-model: ${WEATHER_RAG_EMBEDDING_MODEL:text-embedding-3-small}
    top-k: ${WEATHER_RAG_TOP_K:4}
    min-similarity: ${WEATHER_RAG_MIN_SIMILARITY:0.35}
    min-text-score: ${WEATHER_RAG_MIN_TEXT_SCORE:0.01}
    vector-weight: ${WEATHER_RAG_VECTOR_WEIGHT:0.75}
    text-weight: ${WEATHER_RAG_TEXT_WEIGHT:0.25}

notifications:
  dm:
    enabled: ${NOTIFICATIONS_DM_ENABLED:true}
    max-retries: ${NOTIFICATIONS_DM_MAX_RETRIES:3}
    trending-enabled: ${NOTIFICATIONS_DM_TRENDING_ENABLED:true}
    trending-cron: ${NOTIFICATIONS_DM_TRENDING_CRON:0 0 7 * * *}
    schedule-zone: ${NOTIFICATIONS_DM_SCHEDULE_ZONE:Asia/Seoul}
