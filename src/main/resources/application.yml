#apllication.yml
app:
  credentials:
    application-id: ${APPLICATION_ID}
    token: ${TOKEN}
    spotify-client-id: ${SPOTIFY_CLIENT_ID}
    spotify-client-secret: ${SPOTIFY_CLIENT_SECRET}

spring:
  application:
    name: gahyeonbot
  profiles:
    default: dev  # JPA/DB 사용 시 주석 해제
  main:
    web-application-type: servlet  # 명시적으로 웹 서버 활성화
  jpa:
    open-in-view: false
  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  servlet:
    context-path: /api
  shutdown: graceful

# 공통 로깅 패턴
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 공통
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics
