name: CI/CD

# GitHub Flow Strategy:
# - develop: Build and test only
# - main: Build, test, version tag, build image, deploy to production
# - release: Handled by build-test.yml workflow
# - PR to main/develop: Run tests
# - Deployment: Only on main branch push or workflow_dispatch

on:
  push:
    branches:
      - main
      - develop
      - release/**
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Run mode (full pipeline)"
        required: false
        default: "full"
      deploy_target:
        description: "Deployment target environment (blue, green, auto)"
        required: false
        default: "auto"

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean test

  tag-version:
    name: Generate Version Tag
    needs: test
    if: github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || inputs.run_mode == 'full')
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate tag (dry-run)
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          dry_run: true

  build-image:
    name: Build & Push Image
    needs:
      - test
      - tag-version
    if: github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || inputs.run_mode == 'full') && needs.tag-version.outputs.tag != ''
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ needs.tag-version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Build Boot JAR
        run: ./gradlew clean bootJar -x test
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image metadata
        id: meta
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "image=${IMAGE_ID}" >> "${GITHUB_OUTPUT}"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ steps.meta.outputs.image }}:${{ needs.tag-version.outputs.tag }} \
            -t ${{ steps.meta.outputs.image }}:latest \
            --push \
            .

  deploy:
    name: Deploy (Blue/Green)
    needs: build-image
    if: github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || inputs.run_mode == 'full')
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Resolve deployment target
        id: target
        run: |
          TARGET="${{ github.event.inputs.deploy_target }}"
          if [[ -z "${TARGET}" ]]; then
            TARGET="auto"
          fi
          echo "target=${TARGET}" >> "${GITHUB_OUTPUT}"
      - name: Upload deployment script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "scripts/remote-deploy.sh"
          target: "/tmp"
      - name: Execute deployment
        uses: appleboy/ssh-action@v1.0.2
        env:
          TOKEN: ${{ secrets.TOKEN }}
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          POSTGRES_PROD_PASSWORD: ${{ secrets.POSTGRES_PROD_PASSWORD }}
          POSTGRES_PROD_HOST: ${{ secrets.POSTGRES_PROD_HOST }}
          POSTGRES_PROD_PORT: ${{ secrets.POSTGRES_PROD_PORT }}
          POSTGRES_PROD_USERNAME: ${{ secrets.POSTGRES_PROD_USERNAME }}
          SPRING_PROFILES_ACTIVE: prod
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: TOKEN,APPLICATION_ID,SPOTIFY_CLIENT_ID,SPOTIFY_CLIENT_SECRET,OPENAI_API_KEY,GLM_API_KEY,POSTGRES_PROD_PASSWORD,POSTGRES_PROD_HOST,POSTGRES_PROD_PORT,POSTGRES_PROD_USERNAME,SPRING_PROFILES_ACTIVE
          script: |
            set -euo pipefail

            echo "DEBUG: Validating environment variables..."
            if [[ -z "${TOKEN:-}" ]]; then echo "ERROR: TOKEN is empty" >&2; exit 1; fi
            if [[ -z "${APPLICATION_ID:-}" ]]; then echo "ERROR: APPLICATION_ID is empty" >&2; exit 1; fi
            if [[ -z "${SPOTIFY_CLIENT_ID:-}" ]]; then echo "ERROR: SPOTIFY_CLIENT_ID is empty" >&2; exit 1; fi
            if [[ -z "${SPOTIFY_CLIENT_SECRET:-}" ]]; then echo "ERROR: SPOTIFY_CLIENT_SECRET is empty" >&2; exit 1; fi
            if [[ -z "${POSTGRES_PROD_PASSWORD:-}" ]]; then echo "ERROR: POSTGRES_PROD_PASSWORD is empty" >&2; exit 1; fi
            if [[ -z "${POSTGRES_PROD_HOST:-}" ]]; then echo "ERROR: POSTGRES_PROD_HOST is empty" >&2; exit 1; fi
            if [[ -z "${POSTGRES_PROD_PORT:-}" ]]; then echo "ERROR: POSTGRES_PROD_PORT is empty" >&2; exit 1; fi
            if [[ -z "${POSTGRES_PROD_USERNAME:-}" ]]; then echo "ERROR: POSTGRES_PROD_USERNAME is empty" >&2; exit 1; fi

            echo "TOKEN=${TOKEN:0:10}***"
            echo "APPLICATION_ID=${APPLICATION_ID}"
            echo "SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:0:10}***"
            echo "POSTGRES_PROD_PASSWORD=${POSTGRES_PROD_PASSWORD:0:5}***"
            echo "POSTGRES_PROD_HOST=${POSTGRES_PROD_HOST}"
            echo "POSTGRES_PROD_PORT=${POSTGRES_PROD_PORT}"
            echo "POSTGRES_PROD_USERNAME=${POSTGRES_PROD_USERNAME}"
            echo "SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}"

            echo ""
            echo "DEBUG: Deployment script parameters:"
            echo "  Target: ${{ steps.target.outputs.target }}"
            echo "  Image: ${{ needs.build-image.outputs.image }}"
            echo "  Tag: ${{ needs.build-image.outputs.tag }}"
            echo ""

            chmod +x /tmp/scripts/remote-deploy.sh
            echo "Executing deployment script..."
            /tmp/scripts/remote-deploy.sh "${{ steps.target.outputs.target }}" "${{ needs.build-image.outputs.image }}" "${{ needs.build-image.outputs.tag }}" 2>&1 || {
              EXIT_CODE=$?
              echo "ERROR: Deployment script failed with exit code ${EXIT_CODE}" >&2
              exit ${EXIT_CODE}
            }

  create-release:
    name: Create Release Tag
    needs:
      - tag-version
      - deploy
    if: github.ref == 'refs/heads/main' && (github.event_name != 'workflow_dispatch' || inputs.run_mode == 'full')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create and push tag
        id: tag
        run: |
          TAG="${{ needs.tag-version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"
